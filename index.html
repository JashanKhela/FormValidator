<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css"/>
    <title>Form Validator</title>
</head>
<body>
    <div class="container" >
        <a style="display:flex; flex-direction: column; justify-content: center; margin-top: 15px; align-items: center; text-decoration: none;" href="https://github.com/JashanKhela/FormValidator">
            <img src="github.png" style="width: 50px;"
            alt="github-logo" href="https://github.com/JashanKhela/FormValidator" class="logo">
            <span>Visit Code</span>
        </a>

        <form action="" class="form" id="form">
            <h2>Register With Us</h2>
            <div class="__formControl">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small>Error Message</small>
            </div>
            <div class="__formControl ">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email">
                <small>Error Message</small>
            </div>
            <div class="__formControl">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                <small>Error Message</small>
            </div>
            <div class="__formControl">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Your Password">
                <small>Error Message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
